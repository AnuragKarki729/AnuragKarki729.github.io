<!DOCTYPE html>
<html>
    <style>
        table {
            width: 20vw;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        table tr:nth-child(odd) {
            background-color: #ffffff;
        }
 
        table tfoot {
            font-weight: bold;
        }
 
    </style>
 
<head>
    <title>Car Accessories</title>
</head>
 
<body>
    <h1>Car Accessories</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="500">Car Cover</option>
            <option value="2000">Floor Mats</option>
            <option value="600">Seat Covers</option>
            <option value="20">Phone Holder</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
    <br>
    <table>
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
            
        </thead>
        <tbody  id="productList">
            <!-- Product list items will be added here dynamically -->
            
        </tbody>
        <tfoot>
            <tr>
            <td colspan="2">Price:</td>
            <td id="Price">0</td>
            </tr>
            <tr>
                <td colspan="2">Total VAT:</td>
                <td id="VAT">0</td>
            </tr>
            <tr>
                <td colspan="2">Total Price:</td>
                <td id="totalPrice">0</td>
            </tr>
        </tfoot>
    </table>
    
            
            
        
    
 
    <script>
        var price = 0
        var vat = 0
        var totalPrice = 0
        function addToProductList() {
            var accessorySelect = document.getElementById("accessory");
            var accessoryOption = accessorySelect.options[accessorySelect.selectedIndex];
            var accessoryName = accessoryOption.text;
            var accessoryPrice = accessoryOption.value;
            var amountInput = document.getElementById("amount");
            var amount = amountInput.value;
 
            var productList = document.getElementById("productList");
            var newRow = productList.insertRow(-1);
            var accessoryCell = newRow.insertCell(0);
            var amountCell = newRow.insertCell(1);
            var priceCell = newRow.insertCell(2)
            
 
            accessoryCell.innerHTML = accessoryName;
            amountCell.innerHTML = amount;
            priceCell.innerHTML = accessoryPrice * amount;
            price = price + (accessoryPrice * amount);
            vat  = 0.07*price
            totalPrice = price + vat
            document.getElementById("Price").innerHTML = price.toFixed(2);
            document.getElementById("VAT").innerHTML = vat.toFixed(2);
            document.getElementById("totalPrice").innerHTML = totalPrice.toFixed(2);
        }
 
        
    </script>
</body>
 
</html>
