<!DOCTYPE html>
<html>
    <style>
        table {
            width: 20vw;
        }
        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    
        table tr:nth-child(odd) {
            background-color: #ffffff;
        }
 
        table tfoot {
            font-weight: bold;
        }
 
    </style>
 
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Car Accessories</title>
</head>
 
<body>
    <h1>Car Accessories using JQUERY</h1>
 
    <form id="accessoryForm">
        <label for="accessory">Select an accessory:</label>
        <select id="accessory">
            <option value="500">Car Cover</option>
            <option value="2000">Floor Mats</option>
            <option value="600">Seat Covers</option>
            <option value="20">Phone Holder</option>
        </select>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" min="1" value="1">
        <br>
        <button type="button" onclick="addToProductList()">Add</button>
    </form>
    <br>
    <table id = "carAccess">
        <thead>
            <tr>
                <th>Accessory</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
            
        </thead>
        <tbody>
            <!-- Product list items will be added here dynamically -->
            
        </tbody>
        <tfoot>
            <tr>
            <td colspan="2">Price:</td>
            <td id="Price">0</td>
            </tr>
            <tr>
                <td colspan="2">Total VAT:</td>
                <td id="VAT">0</td>
            </tr>
            <tr>
                <td colspan="2">Total Price:</td>
                <td id="totalPrice">0</td>
            </tr>
        </tfoot>
    </table>
    
            
            
        
    
 
    <script>
        var price = 0
        var vat = 0
        var totalPrice = 0
        
 
        function addToProductList() {
            var accessoryOption = $('#accessory option:selected');
            var accessoryName = accessoryOption.text();
            var accessoryPrice = parseFloat(accessoryOption.val());
            var amount = $('#amount').val();

            var price = parseFloat($("#Price").text()) || 0;
            price +=(accessoryPrice * amount)
            $("#Price").text(price.toFixed(2));

            var vat = parseFloat($("#VAT").text()) || 0
            vat += (accessoryPrice * amount) * 0.07
            $("#VAT").text(vat.toFixed(2));

            var totalPrice = parseFloat($("#totalPrice").text()) || 0
            totalPrice = price + vat
            $("#totalPrice").text(totalPrice.toFixed(2));


            const tbodyRef = $('#carAccess tbody')
            tbodyRef.before(
            `<tr>
            <td>${accessoryName}</td>
            <td>${amount}</td>
            <td>${accessoryPrice*amount}</td>
            </tr>`)
        }
    </script>
</body>
 
</html>
